<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row g-3 needs-validation">
  <fieldset>
    <div class="row mb-3">
      <div class="col has-validation">
        <label class="form-label">Título</label>
        <input type="text" [class]="cambiarClase('titulo','form-control')" formControlName="titulo">
      </div>
      <div class="col has-validation">
        <label class="form-label">Autor</label>
        <input type="text" [class]="cambiarClase('autor','form-control')" formControlName="autor">
      </div>
    </div>
    <div class="mb-3 has-validation">
      <label class="form-label">Imágen</label>
      <input type="text" [class]="cambiarClase('imagen','form-control')" formControlName="imagen">
    </div>
    <div class="mb-3 has-validation">
      <label class="form-label">Categoría</label>
      <select [class]="cambiarClase('categoria','form-select')" formControlName="categoria">
        <optgroup label="Libros de Ficción">
          <option value="thriller">Novela negra, thriller o suspense</option>
          <option value="historic">Novela histórica</option>
          <option value="romantic">Romántica</option>
          <option value="sci-fi">Ciencia ficción</option>
          <option value="dystopian">Distopía</option>
          <option value="adventure">Aventuras</option>
          <option value="fantasy">Fantasía</option>
          <option value="contemporary">Contemporáneo</option>
          <option value="terror">Terror</option>
          <option value="paranormal">Paranormal</option>
          <option value="poetry">Poesía</option>
          <option value="youth">Juvenil</option>
          <option value="children">Infantil</option>
        </optgroup>
        <optgroup label="Libros de No Ficción">
          <option value="personal">Autoayuda y superación personal</option>
          <option value="health">Salud y deporte</option>
          <option value="manual">Libros prácticos o manuales</option>
          <option value="memoires">Memorias</option>
          <option value="biographies">Biografías</option>
          <option value="cooking">Cocina</option>
          <option value="travel">Viajes</option>
          <option value="technical">Libros técnicos y especializados</option>
          <option value="reference">De consulta y referencia</option>
          <option value="divulgatory">Divulgativos</option>
          <option value="textbook">Libros de texto</option>
          <option value="art">Arte</option>
        </optgroup>
      </select>
    </div>
    <div class="mb-3 has-validation">
      <label class="form-label">Texto</label>
      <textarea type="text" [class]="cambiarClase('texto','form-control')" formControlName="texto"></textarea>
    </div>
  </fieldset>
  <input type="submit" class="btn btn-primary" value="Enviar" [disabled]="formulario.invalid">
</form>
